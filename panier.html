<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Orinoco | Panier</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Orinoco le spécialiste de la photographie vintage, venez acheter un appareil photo d'époque !"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c2d4e0893.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="gridContainerBasket">
      <header class="head">
        <a class="blockTitle" href="/index.html">
          <i class="fas fa-shopping-cart"></i>
          <h1 class="mainTitle">Orinoco</h1>
        </a>
        <a class="toBasket" href="/panier.html"
          ><span id="basketNumber"></span><i class="fas fa-shopping-basket"></i
        ></a>
      </header>
      <main id="content" class="content">
        <div id="basketContainer"></div>
        <div id="total">
          <h3 id="total__text">Votre commande est de:</h3>
          <h3 id="total__price"></h3>
        </div>
        <form id="form" action="/commande-validee.html">
          <h3 class="form__title">Entrez vos coordonnées:</h3>
          <input
            id="form__firstName"
            pattern="[^0-9]+"
            placeholder="Prénom"
            minlength="3"
            maxlength="10"
            required
          />
          <input
            id="form__lastName"
            type="text"
            pattern="[^0-9]+"
            placeholder="Nom"
            minlength="3"
            maxlength="10"
            required
          />
          <input
            id="form__adress"
            type="text"
            placeholder="Adresse"
            minlength="20"
            maxlength="60"
            required
          />
          <input
            id="form__city"
            type="text"
            pattern="[^0-9]+"
            placeholder="Ville"
            minlength="3"
            maxlength="10"
            required
          />
          <input
            id="form__email"
            type="email"
            placeholder="E-mail"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            minlength="10"
            maxlength="60"
            required
          />
          <button id="form__button" type="submit" disabled="true">
            Acheter
          </button>
        </form>
      </main>
      <footer class="foot">
        <p class="copyright">@Maxime Lorin 2021</p>
      </footer>
    </div>
    <script src="/js/basket.js"></script>
  </body>
</html>
